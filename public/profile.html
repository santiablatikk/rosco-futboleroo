<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Perfil del Jugador - PASALA CHÉ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | PASALA CHÉ</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <h1>Tu Perfil</h1>
        <p class="profile-stats">Estadísticas y logros</p>
      </div>
      <div class="profile-details">
        <p><strong>Nombre:</strong> <span id="profile-name">-</span></p>
        <p><strong>Partidas Jugadas:</strong> <span id="games-played">0</span></p>
        <p><strong>Respuestas Correctas:</strong> <span id="total-correct">0</span></p>
        <p><strong>Respuestas Erróneas:</strong> <span id="total-wrong">0</span></p>
        <p><strong>Tiempo Total:</strong> <span id="total-time">0s</span></p>
      </div>
      <div class="profile-achievements">
        <h2>Logros</h2>
        <ul id="achievement-list">
          <!-- Logros se insertarán aquí dinámicamente -->
        </ul>
      </div>
      <div class="profile-actions">
        <a href="index.html" class="pretty-btn">Volver al Juego</a>
      </div>
    </div>

    <!-- Footer común -->
    <footer class="policy-footer">
      <p>&copy; 2025 PASALA CHÉ. Todos los derechos reservados.</p>
      <div class="footer-links-mini">
        <a href="privacy.html" class="mini-btn">Privacidad</a>
        <a href="cookies.html" class="mini-btn">Cookies</a>
        <a href="contact.html" class="mini-btn">Contacto</a>
      </div>
    </footer>

    <script>
      // Simulación de carga de perfil (conecta con tu backend para datos reales)
      document.getElementById("profile-name").textContent =
        sessionStorage.getItem("username") || "Jugador";
      // Aquí se podrían cargar estadísticas reales desde /api/profile
    </script>
  </body>
</html>
