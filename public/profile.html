<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Perfil de PASALA CHÉ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - PASALA CHÉ</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-container">
      <nav class="profile-nav">
        <a href="index.html" class="nav-link">Volver</a>
      </nav>
      <div class="profile-card" id="stats-card">
        <h1 class="profile-title">Tu Perfil</h1>
        <div id="profile-stats">
          <p><strong>Partidas Jugadas:</strong> <span id="games-played">0</span></p>
          <p><strong>Respuestas Correctas:</strong> <span id="correct-answers">0</span></p>
          <p><strong>Respuestas Erróneas:</strong> <span id="wrong-answers">0</span></p>
          <p><strong>Total de Preguntas:</strong> <span id="total-questions">0</span></p>
          <p><strong>Tiempo Total:</strong> <span id="total-time">0</span>s</p>
        </div>
      </div>

      <div class="profile-card" id="achievements-card">
        <h2 class="profile-title">Logros Acumulados</h2>
        <div id="profile-achievements">
          <p>Cargando logros...</p>
        </div>
      </div>
    </div>

    <script>
      async function updateProfileDisplay() {
        const statsContainer = document.getElementById("profile-stats");
        const achievementsContainer = document.getElementById("profile-achievements");
        try {
          const res = await fetch("/api/profile");
          if (!res.ok) throw new Error("No se pudo cargar el perfil");
          const profile = await res.json();
          if (!profile) {
            statsContainer.innerHTML = "<p>No se encontró un perfil. Juega algunas partidas para crearlo.</p>";
            achievementsContainer.innerHTML = "";
          } else {
            document.getElementById("games-played").textContent = profile.gamesPlayed;
            document.getElementById("correct-answers").textContent = profile.totalCorrect;
            document.getElementById("wrong-answers").textContent = profile.totalWrong;
            document.getElementById("total-questions").textContent = profile.totalQuestions;
            document.getElementById("total-time").textContent = profile.totalTime;

            let achievementsHtml = "";
            if (profile.achievements && Object.keys(profile.achievements).length > 0) {
              achievementsHtml += "<ul>";
              for (const ach in profile.achievements) {
                achievementsHtml += `<li><strong>${ach}</strong>: ${profile.achievements[ach]}</li>`;
              }
              achievementsHtml += "</ul>";
            } else {
              achievementsHtml = "<p>No se han acumulado logros.</p>";
            }
            achievementsContainer.innerHTML = achievementsHtml;
          }
        } catch (e) {
          console.error(e);
          statsContainer.innerHTML = "<p>Error al cargar el perfil.</p>";
          achievementsContainer.innerHTML = "";
        }
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        updateProfileDisplay();
        setInterval(updateProfileDisplay, 10000);
      });
    </script>
  </body>
</html>
