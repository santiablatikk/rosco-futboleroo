<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Perfil de PASALA CHÉ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - PASALA CHÉ</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      /* Estilos específicos para el perfil */
      .profile-title {
        font-family: 'Oswald', sans-serif;
        font-size: 2.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(45deg, var(--start-btn-bg), var(--start-btn-hover));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        margin-bottom: 20px;
      }
      #profile-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        text-align: left;
        font-size: 1rem;
        margin-bottom: 20px;
      }
      #profile-container p {
        margin-bottom: 8px;
      }
      hr {
        border: 0;
        border-top: 1px solid rgba(255,255,255,0.3);
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav style="text-align: right; margin-bottom: 10px;">
        <a href="index.html" class="nav-link" style="color: var(--white); text-decoration: none; font-size: 1rem; background: var(--btn-bg); padding: 5px 10px; border-radius: 5px;">Volver</a>
      </nav>
      <h1 class="profile-title">Tu Perfil</h1>
      <div id="profile-container"></div>
    </div>
    
    <script>
      // Actualiza el perfil al cargar y cada 10 segundos
      async function updateProfileDisplay() {
        const container = document.getElementById("profile-container");
        try {
          const res = await fetch("/api/profile");
          if (!res.ok) throw new Error("No se pudo cargar el perfil");
          const profile = await res.json();
          if (!profile) {
            container.innerHTML = "<p>No se encontró un perfil. Juega algunas partidas para crearlo.</p>";
          } else {
            const avgTime = profile.totalQuestions > 0 ? (profile.totalTime / profile.totalQuestions).toFixed(2) : "N/A";
            let achievementsHtml = "";
            if (profile.achievements && Object.keys(profile.achievements).length > 0) {
              achievementsHtml += "<ul>";
              for (const ach in profile.achievements) {
                achievementsHtml += `<li><strong>${ach}</strong> x ${profile.achievements[ach]}</li>`;
              }
              achievementsHtml += "</ul>";
            } else {
              achievementsHtml = "<p>No se han acumulado logros.</p>";
            }
            container.innerHTML = `
              <p><strong>Partidas Jugadas:</strong> ${profile.gamesPlayed}</p>
              <p><strong>Respuestas Correctas:</strong> ${profile.totalCorrect}</p>
              <p><strong>Respuestas Erróneas:</strong> ${profile.totalWrong}</p>
              <p><strong>Total de Preguntas:</strong> ${profile.totalQuestions}</p>
              <p><strong>Tiempo Total:</strong> ${profile.totalTime}s</p>
              <p><strong>Tiempo Promedio:</strong> ${avgTime}s</p>
              <hr>
              <h3>Logros Acumulados:</h3>
              ${achievementsHtml}
            `;
          }
        } catch (e) {
          console.error(e);
          container.innerHTML = "<p>Error al cargar el perfil.</p>";
        }
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        updateProfileDisplay();
        setInterval(updateProfileDisplay, 10000);
      });
    </script>
  </body>
</html>
