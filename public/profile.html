<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Perfil de PASALA CHÉ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - PASALA CHÉ</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav style="text-align: right; margin-bottom: 10px;">
        <a
          href="index.html"
          class="nav-link"
          style="color: var(--white); text-decoration: none; font-size: 1rem; background: var(--btn-bg); padding: 5px 10px; border-radius: 5px;"
          >Back</a
        >
      </nav>
      <h1 class="profile-title">Your Profile</h1>
      <div id="profile-container"></div>
    </div>

    <script>
      async function updateProfileDisplay() {
        const container = document.getElementById("profile-container");
        try {
          const res = await fetch("/api/profile");
          if (!res.ok) throw new Error("Could not load profile");
          const profile = await res.json();
          if (!profile) {
            container.innerHTML = "<p>No profile found. Play a game to create one.</p>";
          } else {
            const avgTime = profile.totalQuestions > 0 ? (profile.totalTime / profile.totalQuestions).toFixed(2) : "N/A";

            // Mostrar logros acumulados
            let achievementsHtml = "";
            if (profile.achievements && Object.keys(profile.achievements).length > 0) {
              achievementsHtml += "<ul>";
              for (const ach in profile.achievements) {
                achievementsHtml += `<li><strong>${ach}</strong>: ${profile.achievements[ach]}</li>`;
              }
              achievementsHtml += "</ul>";
            } else {
              achievementsHtml = "<p>No achievements accumulated.</p>";
            }

            // Historial de partidas
            let historyHtml = "";
            if (profile.history && Array.isArray(profile.history) && profile.history.length > 0) {
              historyHtml += "<h3>Game History</h3><ul>";
              profile.history.forEach((game) => {
                historyHtml += `<li>
                  <strong>${game.date}</strong>: 
                  Correct: ${game.correct}, 
                  Wrong: ${game.wrong}, 
                  Total: ${game.total}, 
                  Time: ${game.time}s
                </li>`;
              });
              historyHtml += "</ul>";
            } else {
              historyHtml += "<p>No game history available.</p>";
            }

            container.innerHTML = `
              <p><strong>Games Played:</strong> ${profile.gamesPlayed}</p>
              <p><strong>Correct Answers:</strong> ${profile.totalCorrect}</p>
              <p><strong>Wrong Answers:</strong> ${profile.totalWrong}</p>
              <p><strong>Total Questions:</strong> ${profile.totalQuestions}</p>
              <p><strong>Total Time:</strong> ${profile.totalTime}s</p>
              <p><strong>Average Time:</strong> ${avgTime}s</p>
              <hr>
              <h3>Accumulated Achievements:</h3>
              ${achievementsHtml}
              <hr>
              ${historyHtml}
            `;
          }
        } catch (e) {
          console.error(e);
          container.innerHTML = "<p>Error loading profile.</p>";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateProfileDisplay();
        setInterval(updateProfileDisplay, 10000);
      });
    </script>
  </body>
</html>
