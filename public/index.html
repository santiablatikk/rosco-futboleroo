<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rosco Futbolero - Juego interactivo de preguntas sobre fútbol." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosco Futbolero</title>
    <!-- Google AdSense (opcional) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9579152019412427"
      crossorigin="anonymous"></script>
    <!-- Hoja de Estilos Principal -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Pantalla de Login -->
      <section id="login-screen" class="screen">
        <h1>Rosco Futbolero</h1>
        <p>Ingresa tu nombre para comenzar:</p>
        <input type="text" id="username" placeholder="Tu nombre de usuario" />
        <button id="login-btn" class="start-btn">Ingresar</button>
      </section>
      
      <!-- Pantalla del Juego -->
      <section id="game-screen" class="screen hidden">
        <header>
          <h1>Rosco Futbolero</h1>
          <p id="user-display" class="user-display"></p>
          <!-- Selector de tema -->
          <select id="theme-selector">
            <option value="oscuro" selected>Oscuro</option>
            <option value="claro">Claro</option>
            <option value="futbol">Fútbol</option>
          </select>
        </header>
        <div class="content">
          <!-- Botón "Iniciar Juego" centrado sobre el rosco -->
          <button id="start-game" class="start-btn rosco-btn">Iniciar Juego</button>
          <!-- Contenedor del Rosco -->
          <div class="rosco-container">
            <div id="rosco" class="rosco"></div>
          </div>
          <!-- Panel de Preguntas y Controles -->
          <div class="panel">
            <p id="question">Presiona "Iniciar Juego" para comenzar</p>
            <input type="text" id="answer" placeholder="Escribe tu respuesta y presiona Enter" autocomplete="off" />
            <div class="buttons">
              <button id="submit-answer">Responder (Enter)</button>
              <button id="pass">Pasapalabra</button>
              <button id="help">HELP</button>
            </div>
            <p id="timer">Tiempo: 240s</p>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
