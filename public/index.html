<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Rosco Futbolero - Juego interactivo de preguntas sobre fÃºtbol." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosco Futbolero</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9579152019412427" crossorigin="anonymous"></script>
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Script principal -->
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <!-- Pantalla de LOGIN -->
    <section id="login-screen" class="screen">
      <h1>Rosco Futbolero</h1>
      <p>Ingresa tu nombre para comenzar:</p>
      <input type="text" id="username" placeholder="Tu nombre de usuario" />
      <button id="login-btn" class="start-btn">Ingresar</button>
    </section>

    <!-- Pantalla de JUEGO -->
    <section id="game-screen" class="screen hidden">
      <header>
        <h1>Rosco Futbolero</h1>
        <p id="user-display"></p>
      </header>
      <button id="start-game" class="start-btn">Iniciar Juego</button>
      <div class="rosco-container">
        <div id="rosco" class="rosco"></div>
      </div>
      <div class="panel">
        <p id="question">Presiona "Iniciar Juego" para comenzar</p>
        <input type="text" id="answer" placeholder="Escribe tu respuesta y presiona Enter" autocomplete="off" />
        <div class="buttons">
          <button id="submit-answer">Responder (Enter)</button>
          <button id="pass">Pasapalabra</button>
        </div>
        <p id="timer">Tiempo: 240s</p>
      </div>
    </section>
  </div>
</body>
</html>
