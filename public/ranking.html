<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Ranking de Rosco Futbolero" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking - Rosco Futbolero</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/ranking.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Ranking de Rosco Futbolero</h1>
    </header>
    <section class="ranking-section">
      <table id="ranking-table">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Nombre</th>
            <th>Correctas</th>
            <th>Errores</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las entradas se generan dinámicamente -->
        </tbody>
      </table>
    </section>
    <button id="back-btn" class="back-btn">Volver a jugar</button>
  </main>
</body>
</html>
