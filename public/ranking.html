<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ranking de Rosco Futbolero" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - Rosco Futbolero</title>
    <link rel="stylesheet" href="css/ranking.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Ranking de Rosco Futbolero</h1>
      </header>
      <section class="ranking-section">
        <table id="ranking-table">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Nombre</th>
              <th>Correctas</th>
              <th>Errores</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se generarán dinámicamente -->
          </tbody>
        </table>
      </section>
      <button id="back-btn" class="back-btn">Volver a jugar</button>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rankingTable = document.querySelector("#ranking-table tbody");
        const rankingData = JSON.parse(localStorage.getItem("roscoRanking")) || [];
        
        // Ordenar por cantidad de respuestas correctas (descendente)
        rankingData.sort((a, b) => b.correct - a.correct);
        
        rankingData.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.correct}</td>
            <td>${entry.wrong}</td>
            <td>${entry.date}</td>
          `;
          rankingTable.appendChild(row);
        });
        
        document.getElementById("back-btn").addEventListener("click", () => {
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
